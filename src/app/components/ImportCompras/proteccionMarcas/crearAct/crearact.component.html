<div class="container-fluid customer-order-wrapper">
    <div class="row">
        <div class="col-12">
            <app-card [headerTitle]="'Ingreso de Actividad'" [cardClass]="'mb-4'">

                <div class="col-md-7">


                    <div class="mb-3">
                        <label class="form-label">Fecha de Actividad</label>
                        <input type="date" class="form-control" id="Fecha_actividad" [(ngModel)]="form.fechaActividad" [max]="maxDate" required>
                        <!-- onchange="mostrarMensaje()" max=''-->

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo <span class="text-danger">*</span></label>
                        <select class="form-select" id="Tipo" [(ngModel)]="form.tipo" required>
                            <option value="">Seleccione</option>
                            <option *ngFor="let item of tipos" [ngValue]="item.id"> {{ item.nombre }}
                            </option>
                        </select>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="check_Marca" [value]="'marca'" [(ngModel)]="modoCheck"
                            (ngModelChange)="onCheckMarcaChange()">
                        <label class="fst-italic">Marca</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" [value]="'proveedor'"
                            [(ngModel)]="modoCheck" (ngModelChange)="onCheckMarcaChange()">
                        <label class="fst-italic">Proveedor</label>
                    </div>



                    <div class="card shadow-bg border-0">
                        <div class="card-body">

                            <div class="row">
                                <!-- Left -->
                                <div class="col-md-6">

                                    <div class="mb-3">
                                        <label class="form-label">Marca</label>
                                        <select class="form-select" id="Marca" [(ngModel)]="form.marca" required>
                                            <option value="" selected>Seleccione</option>
                                            <option *ngFor="let item of marcas" [ngValue]="item"> {{ item.Nombre }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Valor</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" class="form-control" id="Valor" placeholder="0.00" required min="0" [(ngModel)]="form.valor">
                                        </div>
                                    </div>

                                </div>

                                <!-- Right -->

                                <div class="col-md-6">

                                    <div class="mb-3">
                                        <label class="form-label">Referencia</label>
                                        <div class="input-group">
                                            <span class="input-group-text">#</span>
                                            <input type="text" class="form-control" placeholder="xxxxxxxxxx"
                                                id="Referencia" [(ngModel)]="form.referencia" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Periodo</label>
                                        <select class="form-select" id="Periodo" [(ngModel)]="form.periodo" required>
                                            <option value="" selected>Seleccione</option>
                                            <option value="1">1 Q </option>
                                            <option value="2">2 Q</option>
                                            <option value="3">3 Q</option>
                                            <option value="4">4 Q</option>
                                            <!-- <option *ngFor="let item of tiposObligaciones" [ngValue]="item.id"> {{ item.nombre }} -->
                                            <!-- </option> -->
                                        </select>
                                    </div>

                                </div>

                            </div>

                            <div class="mb-3">
                                <label class="form-label">Concepto</label>
                                <div class="input-group">
                                    <textarea type="text" class="form-control" placeholder="Concepto"
                                        id="Concepto" [(ngModel)]="form.concepto" required rows="3"></textarea>
                                </div>
                            </div>

                            <div class="mt-3">
                                <!-- onclick="grabar_datos()" -->
                                <button class="btn btn-primary" id="Ingresar" (click)="Guardar_datos()">
                                    Ingresar Actividad
                                </button>
                            </div>

                        </div>
                    </div>
                </div>

            </app-card>
        </div>
    </div>
</div>
