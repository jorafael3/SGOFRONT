<div class="container-fluid customer-order-wrapper">
    <div class="row">
        <div class="col-12">
            <app-card [headerTitle]="'Opciones Bancarias'" [cardClass]="'mb-4'">

                <!-- Tabs con *ngFor -->
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item" *ngFor="let tab of tabs">
                        <button class="nav-link" [class.active]="activeTab === tab.id" (click)="setTab(tab.id)">
                            {{ tab.label }}
                        </button>
                    </li>
                </ul>

                <!-- Contenido -->
                <div class="tab-content">
                    <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'obligaciones' }">
                        <app-obligaciones></app-obligaciones>
                    </div>

                    <div class="tab-pane fade" [ngClass]="{ 'show active': activeTab === 'otra' }">
                        <p>Contenido de la otra pesta√±a...</p>
                    </div>
                </div>

            </app-card>

        </div>
    </div>
</div>
