<div class="container-fluid customer-order-wrapper">
    <div class="row">
        <div class="col-12">
            <app-card [headerTitle]="'Obligaciones Bancarias'" [cardClass]="'mb-4'">
                <!-- Spinner de cargando -->
                <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
                    <div class="text-center">
                        <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="text-muted fw-bold">Cargando datos...</p>
                    </div>
                </div>

                <!-- Tabla -->
                <div class="customer-order-report table-responsive custom-scrollbar" *ngIf="!isLoading">
                    <div class="recent-table">
                        <app-table [hasCheckbox]="false" [tableConfig]="tableConfig" [pageSize]="10"
                            [paginateDetails]="true" [selectedRows]="true" [downloadReports]="true"
                            [exportButtons]="Buttons_Export" [customButtons]="customButtons"
                            [initialDateFilter]="'this_month'" (action)="onTableAction($event)"
                            (customAction)="onCustomAction($event)">
                        </app-table>
                    </div>
                </div>
            </app-card>
        </div>
    </div>
</div>
