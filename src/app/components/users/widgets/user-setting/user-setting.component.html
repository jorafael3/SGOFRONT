<app-card [headerTitle]="'Solicitar Actualización de Datos'" [border]="true" [padding]="true">
    <div class="row">
        <div class="col-12">
            <div class="alert alert-info mb-4">
                <i class="fa fa-info-circle me-2"></i>
                Si detectas algún error en tus datos personales, cargas familiares o información de vacaciones, puedes
                solicitar una actualización completando el siguiente formulario.
            </div>
        </div>
    </div>

    <form #solicitudForm="ngForm" (ngSubmit)="enviarSolicitud()">
        <div class="row g-3">
            <!-- Tipo de Solicitud -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Tipo de Solicitud <span class="text-danger">*</span></label>
                <select class="form-select" [(ngModel)]="solicitud.tipoSolicitud" name="tipoSolicitud" required>
                    <option value="" selected disabled>Seleccione una opción</option>
                    <option value="datos_personales">Datos Personales</option>
                    <option value="cargas_familiares">Cargas Familiares</option>
                    <option value="vacaciones">Vacaciones</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <!-- Campo a Actualizar -->
            <div class="col-md-6">
                <label class="form-label fw-bold">Campo a Actualizar <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="solicitud.campoActualizar" name="campoActualizar"
                    placeholder="Ej: Dirección, Teléfono, etc." required>
            </div>

            <!-- Valor Correcto -->
            <div class="col-12">
                <label class="form-label fw-bold">Valor Correcto <span class="text-danger">*</span></label>
                <input type="text" class="form-control" [(ngModel)]="solicitud.valorCorrecto" name="valorCorrecto"
                    placeholder="Valor que debería aparecer" required>
            </div>

            <!-- Motivo de la Solicitud -->
            <div class="col-12">
                <label class="form-label fw-bold">Motivo de la Solicitud <span class="text-danger">*</span></label>
                <textarea class="form-control" rows="4" [(ngModel)]="solicitud.motivo" name="motivo"
                    placeholder="Explique brevemente el motivo de la actualización..." required></textarea>
            </div>

            <!-- Botones de Acción -->
            <div class="col-12">
                <div class="d-flex gap-2 justify-content-end mt-3">
                    <button type="button" class="btn btn-light" (click)="cancelar()">
                        <i class="fa fa-times me-2"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="!solicitudForm.form.valid">
                        <i class="fa fa-paper-plane me-2"></i>Enviar Solicitud
                    </button>
                </div>
            </div>
        </div>
    </form>

    <!-- Historial de Solicitudes -->
    <div class="row mt-5">
        <div class="col-12">
            <h5 class="mb-3">Historial de Solicitudes</h5>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="fw-bold">Fecha</th>
                            <th class="fw-bold">Tipo</th>
                            <th class="fw-bold">Campo</th>
                            <th class="fw-bold">Estado</th>
                            <th class="fw-bold">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="text-center text-muted">
                                <i class="fa fa-inbox me-2"></i>
                                No hay solicitudes registradas
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-card>
